<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodos - TODO App</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="p-5 flex flex-col gap-4 animate-slideInFade">
    <h1 class="text-2xl font-bold text-gray-900 m-0 animate-fadeIn">Dodos</h1>

    <!-- Task Creation Form -->
    <form id="taskForm" class="flex gap-2 animate-fadeIn-delay-1">
      <input
        type="text"
        id="taskInput"
        placeholder="Add a new task..."
        class="flex-1 px-2.5 py-1.5 border border-gray-300 rounded-md text-sm outline-none transition-colors focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        required
      />
      <select
        id="prioritySelect"
        class="px-2.5 py-1.5 border border-gray-300 rounded-md text-sm outline-none transition-colors cursor-pointer focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
      >
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit" class="px-3 py-1.5 bg-blue-500 text-white rounded-md text-sm font-medium cursor-pointer transition-colors hover:bg-blue-600 active:bg-blue-700 whitespace-nowrap">
        Add
      </button>
    </form>

    <!-- Tasks List -->
    <div id="tasksList" class="flex flex-col gap-2 max-h-96 overflow-y-auto animate-fadeIn-delay-2"></div>
  </div>
  <script type="module" src="./src/popup.ts"></script>
</body>
</html>
